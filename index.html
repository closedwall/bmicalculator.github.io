<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header text-center bg-danger text-white"><b>BMI Calculator</b></div>
                <div class="card-body">
                    <form action="" class="form-group">
                        <div class="form-group">
                            <label for="weight"><b>weight</b></label>
                            <input type="number" id="weight" class="form-control" placeholder="weight in Kg">
                        </div>


                        <div class="form-group">
                            <label for="height"><b>height</b></label>
                            <input type="number" id="height" class="form-control" placeholder="height in ft">
                        </div>


                        <div class="form-group">
                            <label for="bmivalue"><b>BMI Value</b></label>
                            <input type="text" id="bmivalue" class="form-control" placeholder="BMI Value" readonly>
                        </div>
                    </form>
                    <div>
                        <button type="submit" class="btn btn-success w-15" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </div>
                <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
            </div>
        </div>


        <script>
            var ht = document.getElementById("height");
            var wt = document.getElementById("weight");
            var bmi = document.getElementById("bmivalue");
            function reseting() {
                ht.value = "";
                wt.value = "";
                bmi.value = "";
            }
            window.onload = function(){
                reseting();
            }
            function getbmivalue() {
                let len = Math.pow(ht.value*0.3048,2);
                let result = Math.round(wt.value / len);
                bmi.value = result;
            }
        </script>



        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
